<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>

    
    <link rel="icon" type="image/png" href="images/fontpic.png">


    <link rel="stylesheet" href="Style.css">
</head>
<body>
 <div id="heading">
  <img src="fontpic.png" alt="Weather Icon" id="weatherIcon">
  <h1>WEATHER FORECAST</h1>
</div>

  <div id="maindiv">
    <div id="selectheading">
      <h3>Select the place</h3>
      <select id="cities"></select>
    </div>

   
    <div id="weatherInfo">
      <p><strong>Location:</strong> <span id="cityName">-</span></p>
      <p><strong>Coordinates:</strong> <span id="latitude">-</span>, <span id="longitude">-</span></p>
      <p><strong>Temperature:</strong> <span id="Temperature">-</span>°C</p>
      <p><strong>Feels like:</strong> <span id="Feels-like">-</span>°C</p>
      <p><strong>Condition:</strong> <span id="Condition">-</span></p>
      <p><strong>Humidity:</strong> <span id="Humidity">-</span>%</p>
      <p><strong>Wind Speed:</strong> <span id="wind_speed">-</span> km/h</p>
    </div>
  </div>

  
  <script src="Script1.js"></script>
  <script src="Script.js"></script>
</body>

</html>
